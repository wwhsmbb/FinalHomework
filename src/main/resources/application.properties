##项目名称
server.servlet.context-path=/conference
##项目端口号
server.port=8080
##连接数据库
spring.datasource.url=jdbc:mysql://localhost:3306/conference?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.mvc.date-format=yyyy-MM-dd
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
server.tomcat.uri-encoding=UTF-8

mybatis.mapperLocations=classpath:/mybatis/*.xml
mybatis.type-aliases-package=com.conference.entity

##thymeleaf配置
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

##开启骆驼命名法
mybatis.configuration.map-underscore-to-camel-case=true

